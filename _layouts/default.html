<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>{{ page.title }} â€“ {{ site.title }}</title>
    <link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}">
  </head>
  <body class="leading-loose">
    <container class="grid grid-cols-8">

      <sidebar class="col-span-2 p-6 space-y-4">
        <a class="text-2xl font-display uppercase" href="{{ site.baseurl }}/">Library</a>
        <ul class="list-none">
          {% for article in site.articles %}
            <li>
              <a href="{{ article.url }}">{{ article.title }}</a>
            </li>
          {% endfor %}
        </ul>
      </sidebar>

      <main class="col-span-6 p-6">
        {{ content }}
      </main>

    </container>
  </body>
</html>
