---
layout: default
---

<article class="m-auto max-w-2xl">

  <div class="flex items-center justify-center bg-black/5 rounded-sm overflow-hidden"">
    <div class="px-24 py-16">
      <img class="max-h-96 w-auto rounded-sm {% if page.shadow %}shadow-md{% endif %}" src="{{ site.baseurl }}/assets/img/{{ page.image }}" alt="{{ page.title }}" title="{{ page.title }}">
    </div>
  </div>

  <h3 class="text-center my-12">
    {{ page.title }}
  </h3>

  <div class="article-body space-y-5 mb-12">
    {{ content }}
  </div>
</article>
